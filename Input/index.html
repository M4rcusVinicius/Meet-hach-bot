<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Static Template</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h2 class="title">Meet Robot</h2>
        <div class="nav">
          <div class="button" id="config">Config</div>
          <div class="button" id="dash">Dash</div>
          <div class="button" id="hide">Hide</div>
        </div>
      </div>
      <div id="main">
        <div class="config">
          <div class="configElement">
            <div class="configText">
              <div class="configTitle">Check delay time</div>
              <div class="configDescription">
                Corresponds to the check delay time. Time in milliseconds.
              </div>
            </div>
            <input
              type="number"
              step="1000"
              name="checkDelay"
              id="checkDelay"
              class="configInputNumber"
            />
          </div>
          <div class="configElement">
            <div class="configText">
              <div class="configTitle">Safety delay on speech</div>
              <div class="configDescription">
                Corresponds to the delay time when a person without sound is speaking. Time in milliseconds.
              </div>
            </div>
            <input
              type="number"
              step="1000"
              name="checkDelay"
              id="checkDelay"
              class="configInputNumber"
            />
          </div>
        </div>
      </div>
      <div class="control">
        <div class="button" id="state">Start</div>
        <div class="button" id="alert">Alert</div>
        <div class="button" id="escape">Escape</div>
      </div>
    </div>
  </body>
</html>
